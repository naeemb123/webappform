<div class="jumbotron" id="heading">
  <h1>Web Form</h1>
</div>

<form name="userForm" ng-submit="submitForm()" novalidate id="webform" class="col-md-offset-3">

  <div class="form-group" ng-class="{'has-error':userForm.name.$invalid && !userForm.name.$pristine}">
    <label>Name</label>
    <input type="text" name="name" class="form-control" ng-model="user.name" required>
    <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">
      Please enter your name
    </p>
   </div>

   <div class="form-group" ng-class="{'has-error':userForm.email.$invalid && !userForm.email.$pristine}">
     <label>Email</label>
     <input type="email" name="email" class="form-control" ng-model="user.email" required>
     <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">
       Please enter your email
     </p>
   </div>

   <div class="form-group" ng-class="{'has-error':userForm.message.$invalid && !userForm.message.$pristine || messageTooLong}">
     <label>Message</label>
     <textarea form="userForm" name="message" class="form-control" ng-model="user.message" required></textarea>
     <p ng-show="userForm.message.$invalid && !userForm.message.$pristine" class="help-block">
       Please enter your message
     </p>
     <p ng-show="messageTooLong" class="help-block">Message is too long</p>
   </div>

   <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>
   <p ng-show="postFailed" class="help-block failedDB">Failed to store details on database. Check Database Connection.</p>
</form>
